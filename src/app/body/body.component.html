
<mat-card>

            <div>
                <div class="mat-body-1" fxFlex="80%">

                    <app-medication-render [medication]="medication" [codeableConcept]="codeableConcept"></app-medication-render>
                    <app-product-render [product]="product"></app-product-render>
                </div>
                <div class="mat-body-1" fxFlex="20%">
                    <mat-chip *ngIf="amp">AMP</mat-chip>
                    <mat-chip *ngIf="vmp">VMP</mat-chip>
                    <mat-chip *ngIf="ampp">AMPP</mat-chip>
                    <mat-chip *ngIf="vmpp">VMPP</mat-chip>
                    <mat-chip *ngIf="vtm">VTM</mat-chip>
                    <mat-list>
                        <mat-list-item *ngFor="let note of notes">
                        {{note}}
                        </mat-list-item>
                    </mat-list>
                    <h2>Parent Medication</h2>
                    <table mat-table [dataSource]="parentDataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="display">
                            <th mat-header-cell *matHeaderCellDef> Display </th>
                            <td mat-cell (click)="select(medication)" *matCellDef="let medication">  <b>{{medication.display}}</b> <br> <small>{{medication.code}}</small> </td>
                        </ng-container>

                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: childDisplayedColumns"></tr>
                    </table>

                    <h2>Sub Medication</h2>
                    <table mat-table [dataSource]="childDataSource" class="mat-elevation-z8">


                        <ng-container matColumnDef="display">
                            <th mat-header-cell *matHeaderCellDef> Display </th>
                            <td mat-cell (click)="select(medication)" *matCellDef="let medication">  <b>{{medication.display}}</b> <br> <small>{{medication.code}}</small> </td>
                        </ng-container>

                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: childDisplayedColumns"></tr>
                    </table>
                </div>
            </div>

</mat-card>
