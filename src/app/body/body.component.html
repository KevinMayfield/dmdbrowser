<td-layout class="layout-demo" [mode]="'side'" [opened]="true" [sidenavWidth]="'257px'">
    <div td-sidenav-content >
            <span *ngIf="medicinal">
               <td-message *ngIf="(medicinal.legalStatusOfSupply != undefined) && (medicinal.legalStatusOfSupply.coding !=undefined)" label="Supply Status" [sublabel]="medicinal.legalStatusOfSupply.coding[0].display" color="primary" icon="info"></td-message>

                <td-message *ngIf="medicinal.additionalMonitoringIndicator" label="Scheduled Drug" [sublabel]="medicinal.additionalMonitoringIndicator.coding[0].display" color="warn" icon="warning"></td-message>
                <td-message *ngFor="let clss of medicinal.productClassification" label="Classification" [sublabel]="clss.coding[0].display">
                </td-message>
                  <td-message *ngIf="medicinal.combinedPharmaceuticalDoseForm" label="Dose Form" [sublabel]="medicinal.combinedPharmaceuticalDoseForm.coding[0].display">
                </td-message>
                </span>
        <span *ngIf="productPharm">

                  <td-message *ngIf="productPharm.routeOfAdministration" label="Route" [sublabel]="productPharm.routeOfAdministration[0].code.coding[0].display">
                </td-message>
             <td-message *ngFor="let ingredient of productPharm.ingredient" label="Ingredient" [sublabel]="ingredient.display">
                </td-message>
                </span>
        <mat-list>
                <mat-list-item *ngFor="let note of notes">
                    {{note}}
                </mat-list-item>
            </mat-list>
            <h3>Parent Medication</h3>
            <table mat-table [dataSource]="parentDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="display">
                    <th mat-header-cell *matHeaderCellDef> Display </th>
                    <td mat-cell (click)="select(medication)" *matCellDef="let medication" [matTooltip]="'SNOMED CT - '+medication.code">
                        <b>{{medication.display}}</b> </td>
                </ng-container>

                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <tr mat-row *matRowDef="let row; columns: childDisplayedColumns"></tr>
            </table>

            <h3>Child Medication</h3>
            <table mat-table [dataSource]="childDataSource" class="mat-elevation-z8">


                <ng-container matColumnDef="display">
                    <th mat-header-cell *matHeaderCellDef> Display </th>
                    <td mat-cell (click)="select(medication)" [matTooltip]="'SNOMED CT - '+medication.code" *matCellDef="let medication">
                        <b>{{medication.display}}</b> </td>
                </ng-container>

                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <tr mat-row *matRowDef="let row; columns: childDisplayedColumns"></tr>
            </table>
            <span *ngIf="ampCodes.length>0">
                        <h3>AMP Medication</h3>
                        <table mat-table [dataSource]="ampDataSource" class="mat-elevation-z8">

                            <ng-container matColumnDef="display">
                                <th mat-header-cell *matHeaderCellDef> Display </th>
                                <td mat-cell (click)="select(medication)" [matTooltip]="'SNOMED CT - '+medication.code" *matCellDef="let medication">
                                    <b>{{medication.display}}</b> </td>
                            </ng-container>

                            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                            <tr mat-row *matRowDef="let row; columns: childDisplayedColumns"></tr>
                        </table>
                    </span>
    </div>




        <app-medication-render [medication]="medication" [codeableConcept]="codeableConcept"></app-medication-render>
        <app-product-render [product]="productDisplay" [pharmaceuticalProduct]="productPharm" [medicationProduct]="medicinal"></app-product-render>


</td-layout>
